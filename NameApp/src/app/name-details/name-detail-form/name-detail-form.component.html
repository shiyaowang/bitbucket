<form novalidate #form="ngForm" (submit)="onSubmit(form)">
    <input type="hidden" name="nameDetialId"
    [value]="service.formData.nameDetailId" />
    <div class="form-group">
        <label>FIRST NAME</label>
        <input type="text" class="form-control form-control-lg" placeholder="First Name"
        name="firstName" #firstName="ngModel" [(ngModel)]="service.formData.firstName"
        required [class.invalid]="firstName.invalid && firstName.touched">
    </div>
    <div class="form-group">
        <label>LAST NAME</label>
        <input type="text" class="form-control form-control-lg" placeholder="Last Name"
        name="lastName" #lastName="ngModel" [(ngModel)]="service.formData.lastName"
        required [class.invalid]="firstName.invalid && firstName.touched">
    </div>
    <div class="form-group">
        <button class="btn btn-info btn-lg btn-block" type="submit" [disabled]="form.invalid">SUBMIT</button>
    </div>
</form>
